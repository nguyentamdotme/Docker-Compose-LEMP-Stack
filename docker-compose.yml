version: '3.7'

# Services
services:
  # Redis Cache Service
  redis:
    container_name: redis
    image: redis
    expose:
      - 6379
    networks:
      - default
  # Nginx Service
  nginx:
    container_name: nginx
    build: ./.docker/nginx
    ports:
      - 80:80
      - 443:443
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9000 remote_enable=1 remote_autostart=1
    volumes:
      - ./www/php:/var/www/php:ro
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d:ro
    command: [nginx-debug, '-g', 'daemon off;']
    networks:
      default:
        aliases:
          - domain-local.com
    depends_on:
      - php
    links:
      - redis

  # PHP Service
  php:
    container_name: php
    build: ./.docker/php
    expose:
        - 9000
        - 9003
    working_dir: /var/www/php
    volumes:
      - ./www/php:/var/www/php
    networks:
      - default
    depends_on:
      - mysql
    links:
      - redis

  

  # MySQL Service
  # mariadb:
  mysql:
    # image: mariadb:10.5
    container_name: mysql
    image: mysql:8
    ports:
        - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      # - mariadbdata:/var/lib/mysql:delegated
      - mysqldata:/var/lib/mysql
      # - ./.docker/conf:/etc/mysql
      - ./mysql-files:/var/lib/mysql-files
    networks:
      - default

